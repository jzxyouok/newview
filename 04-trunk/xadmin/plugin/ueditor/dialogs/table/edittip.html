<!DOCTYPE html>
<html>
<head>
    <title>表格删除提示</title>
    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: 'microsoft yahei', arial;
            color: #333;
        }

        input {
            outline: none;
            vertical-align: middle;
            display: inline-block;
        }

        input[type="text"] {
            height: 22px;
            padding: 4px;
            line-height: 22px;
            border: #ccc solid 1px;
        }

        .section {
            width: 200px;
            margin: 10px auto 0;
            font-size: 14px;
        }

        .item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="item">
            <label><input type="radio" id="J_delRow" name="cmd" checked /><var id="lang_delRow"></var></label>
        </div>
        <div class="item">
            <label><input type="radio" id="J_delCol" name="cmd" /><var id="lang_delCol"></var></label>
        </div>
    </div>
    <script type="text/javascript">
        dialog.onok = function () {
            $G("J_delRow").checked ? editor.execCommand("deleterow") : editor.execCommand("deletecol");
        };
    </script>
</body>
</html>
